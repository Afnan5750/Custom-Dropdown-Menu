<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3f38c3fea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/dropdown menu.css">
    <title>Custom Dropdown Menu</title>
</head>

<body>
    <div class="hero">
        <div class="selector">
            <h1>Custom <br> <span>Dropdown Menu</span> </h1>
            <div id="selectField">
                <p id="selectText">Select Your Programming Language</p>
                <img src="/images/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <i class="fa-brands fa-html5"></i>
                    <p>HTML</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-css3-alt"></i>
                    <p>CSS</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-js"></i>
                    <p>JavaScript</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-react"></i>
                    <p>React</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-vuejs"></i>
                    <p>Vue.JS</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-angular"></i>
                    <p>Angular</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-node"></i>
                    <p>Node.JS</p>
                </li>
            </ul>


        </div>
    </div>









    <script src="/dropdown menu.js"></script>
</body>

</html>
